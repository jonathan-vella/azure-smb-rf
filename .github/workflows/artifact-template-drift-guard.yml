name: Artifact Template Drift Guard

on:
  pull_request:
    paths:
      # Core templates (01, 02, 04, 06)
      - .github/templates/01-requirements.template.md
      - .github/templates/02-architecture-assessment.template.md
      - .github/templates/04-implementation-plan.template.md
      - .github/templates/04-governance-constraints.template.md
      - .github/templates/06-deployment-summary.template.md
      # Wave 2 templates (05, 07-*)
      - .github/templates/05-implementation-reference.template.md
      - .github/templates/07-design-document.template.md
      - .github/templates/07-operations-runbook.template.md
      - .github/templates/07-resource-inventory.template.md
      - .github/templates/07-backup-dr-plan.template.md
      - .github/templates/07-compliance-matrix.template.md
      - .github/templates/07-documentation-index.template.md
      # Agents
      - .github/agents/project-planner.agent.md
      - .github/agents/azure-principal-architect.agent.md
      - .github/agents/bicep-plan.agent.md
      - .github/agents/bicep-implement.agent.md
      - .github/agents/deploy.agent.md
      - .github/agents/workload-documentation-generator.agent.md
      # Instructions and validation
      - .github/instructions/markdown.instructions.md
      - scripts/validate-artifact-templates.mjs
  push:
    paths:
      # Core templates (01, 02, 04, 06)
      - .github/templates/01-requirements.template.md
      - .github/templates/02-architecture-assessment.template.md
      - .github/templates/04-implementation-plan.template.md
      - .github/templates/04-governance-constraints.template.md
      - .github/templates/06-deployment-summary.template.md
      # Wave 2 templates (05, 07-*)
      - .github/templates/05-implementation-reference.template.md
      - .github/templates/07-design-document.template.md
      - .github/templates/07-operations-runbook.template.md
      - .github/templates/07-resource-inventory.template.md
      - .github/templates/07-backup-dr-plan.template.md
      - .github/templates/07-compliance-matrix.template.md
      - .github/templates/07-documentation-index.template.md
      # Agents
      - .github/agents/project-planner.agent.md
      - .github/agents/azure-principal-architect.agent.md
      - .github/agents/bicep-plan.agent.md
      - .github/agents/bicep-implement.agent.md
      - .github/agents/deploy.agent.md
      - .github/agents/workload-documentation-generator.agent.md
      # Instructions and validation
      - .github/instructions/markdown.instructions.md
      - scripts/validate-artifact-templates.mjs

permissions:
  contents: read

jobs:
  drift-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate artifact templates
        run: node scripts/validate-artifact-templates.mjs
        # Uses per-artifact strictness (core=standard, wave2=relaxed)
        # Set STRICTNESS=standard to enforce globally
