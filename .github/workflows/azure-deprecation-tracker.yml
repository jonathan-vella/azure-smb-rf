name: Azure Deprecation Tracker

on:
  schedule:
    # Run weekly (Mondays) at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force update even if no changes detected"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  track-deprecations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create data directory
        run: mkdir -p .github/data

      - name: Fetch Azure Updates RSS
        id: fetch-updates
        run: |
          node scripts/fetch-azure-deprecations.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          git add .github/data/azure-deprecations.json
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request for deprecation data update
        if: steps.changes.outputs.changed == 'true' || github.event.inputs.force_update == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(data): Update Azure deprecation tracking [skip ci]"
          branch: "automation/azure-deprecation-tracker"
          delete-branch: true
          title: "chore(data): Update Azure deprecation tracking"
          body: |
            Automated update of `.github/data/azure-deprecations.json` from Azure Updates RSS.

            Generated by `Azure Deprecation Tracker` workflow.
          labels: |
            automation
            dependencies

      - name: Log deprecation summary
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "ðŸ“‹ Deprecation data updated"
          echo "File: .github/data/azure-deprecations.json"
          echo "Bicep Plan agent will check this during planning phase"
          cat .github/data/azure-deprecations.json | jq '.totalCount, .lastUpdated'
