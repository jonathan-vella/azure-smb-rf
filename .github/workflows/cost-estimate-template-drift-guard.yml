name: Cost Estimate Template Drift Guard

on:
  pull_request:
    paths:
      - .github/templates/**
      - .github/agents/**
      - .github/instructions/cost-estimate.instructions.md
      - scripts/validate-cost-estimate-templates.mjs
  push:
    paths:
      - .github/templates/**
      - .github/agents/**
      - .github/instructions/cost-estimate.instructions.md
      - scripts/validate-cost-estimate-templates.mjs

permissions:
  contents: read

jobs:
  drift-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate cost estimate templates
        run: node scripts/validate-cost-estimate-templates.mjs
